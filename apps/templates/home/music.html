{% extends "layouts/base.html" %}

{% block title %} Music {% endblock %} 

{% block content %}
<style>


</style>


<div id="music-player" class="ignore-css">
        <img id="album-art"/>
        <div id="top-bar">
          <button id="back"><i class="fa fa-arrow-left"></i></button>
          <!-- <div id="about-song"><h2 class="song-name"></h2><h4 class="artist-name"></h4></div> -->
          <button id="share">Share this <i class="fa fa-share"></i></button>
        </div>
        <div id="lyrics">
          <h2 class="song-name"></h2><h4 class="artist-name"></h4>
          <div id="lyrics-content">
          </div>
        </div>
        <audio id="audioFile" preload="true">
        </audio>
        <div id="player">
          <div id="bar">
            <div id="currentTime"></div>
            <div id="progress-bar">
              <div id="progress"><i id="progressButton" class="fa fa-circle"></i></div>
            </div>
            <div id="totalTime"></div>
          </div>
          <div id="menu">
            <button id="repeat" style="color:grey"><i class="fa fa-repeat"></i></button>
            <button id="prev"><i class="fa fa-step-backward"></i></button>
            <button id="play"><i class="fa fa-play"></i></button>
            <button id="next"><i class="fa fa-step-forward"></i></button>
            <button id="shuffle" style="color:grey"><i class="fa fa-random"></i></button>
          </div>
        </div>
        <div id="playlist">
          <div id="label">
            <h1>Playlist</h1>
            <input id="search" type="text" placeholder="&#xF002; Search from all songs"></input>
          </div>
          <div id="show-box">
            <div id="show-list">
            </div>
          </div>
        </div>
    </div>
    <div class="share-container" style="display:none">
      <div class="share-to-email">
          Ready to Share?
          <!-- Add a font awesome X box to cancel -->
          <input type="text" id="share-email" placeholder="Email">
          (This will be CC'd to you as well)
          <textarea name="note" id="email-note" cols="30" rows="10" placeholder="Add a note"></textarea>
          <button id="go-back">Go back</button>
          <button id="send-button">Send via Email</button>
          <a href="/"><button id="mail-button">Send via Mail</button></a>
          <div class="spinner" id="email-spinner" style="display:none"></div>

      </div>
    </div>


{% endblock %}

{% endblock javascripts %}
